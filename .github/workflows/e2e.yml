name: end-to-end
on:
  push:
    paths-ignore:
      - "telemetry/**"
      - "scripts/**"
      - "**/**.md"
    branches: [ main ]
  pull_request:
    paths-ignore:
      - "telemetry/**"
      - "scripts/**"
      - "**/**.md"
    branches: [ main ]

jobs:
  end-to-end:
    name: "end-to-end"
    defaults:
      run:
        working-directory: "e2e/"
    runs-on: ubuntu-24.04-16c-64gb
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # TODO: insert action to pull the latest test image
      - name: Pull latest test image
        run: make pull
      - name: Build image
        run: make build
      - name: Test
        run: make test
      # TODO: make this only happen when pushing to main
      - name: Update image
        run: make push
