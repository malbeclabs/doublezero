name: sdk
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sdk-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: astral-sh/setup-uv@v6
      - uses: oven-sh/setup-bun@v2
      - run: make sdk-test

  sdk-compat-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: astral-sh/setup-uv@v6
      - uses: oven-sh/setup-bun@v2
      - run: make sdk-compat-test
        env:
          REVDIST_COMPAT_TEST: "1"
