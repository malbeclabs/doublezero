name: rust
on:
  push:
    paths-ignore:
      - "**/*.md"
      - "**/*.go"
    branches: [ main ]
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.go"
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-24.04-16c-64gb
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: test
        run: cargo test --workspace --all-features
      - name: clippy
        run: cargo clippy --workspace --all-features --all-targets -- -Dclippy::all -Dwarnings
      - name: build
        run: cargo build --workspace
