  # Prague
  - pattern: "(?i)(prg)"
    location: "Prague"
    description: "Prague, Czech Republic"

  # Oslo
  - pattern: "(?i)(osl)"
    location: "Oslo"
    description: "Oslo, Norway"

  # Munich
