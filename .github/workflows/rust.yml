name: rust
on:
  push:
    paths:
      - "!**/**.md"
      - "!**/**.go"
    branches: [ main ]
  pull_request:
    paths:
      - "!**/**.md"
      - "!**/**.go"
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-24.04-16c-64gb
    steps:
      - uses: actions/checkout@v4
      - name: test
        run: cargo test --all --all-features
      - name: clippy
        run: cargo clippy --all --all-features --all-targets
      - name: build
        run: cargo build --all
