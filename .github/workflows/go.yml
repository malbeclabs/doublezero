name: go
on:
  push:
    paths-ignore:
      - "**/*.md"
      - "**/*.rs"
    branches: [ main ]
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.rs"
    branches: [ main ]

permissions:
    contents: read
    checks: write

jobs:
  lint:
    name: "lint"
    runs-on: ubuntu-24.04-16c-64gb
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
  build:
    name: "build"
    needs: lint
    runs-on: ubuntu-24.04-16c-64gb
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: build
        run: go build -v ./...
  unit_test:
    name: "unit_test"
    needs: build
    runs-on: ubuntu-24.04-16c-64gb
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: test
        run: go test -exec sudo -race -v ./...
  integration_test:
    name: "integration_test"
    needs: build
    runs-on: ubuntu-24.04-16c-64gb
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: test
        run: go test -exec sudo -race -v ./... -tags=integration
