name: qa.testnet

on:
  workflow_call:
  workflow_dispatch:

jobs:
  qa:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: true
      - run: go test -v e2e/qa_test.go --args -hosts=sfo-tn-qa01,nyc-tn-qa01,fra-tn-qa01,sgp-tn-qa01 -env testnet -use-group mg01
