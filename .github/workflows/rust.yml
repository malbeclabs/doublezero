name: rust
on:
  push:
    paths-ignore:
      - "**/*.md"
      - "**/*.go"
    branches: [ main ]
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.go"
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: make rust-ci
