name: go
on:
  push:
    paths-ignore:
      - "**/*.md"
      - "**/*.rs"
    branches: [ main ]
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.rs"
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: golangci/golangci-lint-action@v8
      - uses: docker/setup-buildx-action@v3
      - run: make go-ci
