# Location inference patterns for ISIS router hostnames
# Order matters: more specific patterns should come before generic ones

patterns:
  # NYC / New Jersey / New York area
  - pattern: "(?i)(ny[0-9]|njwb|nyc|ny5t|ny7)"
    location: "NYC"
    description: "New York / New Jersey"

  # London
  - pattern: "(?i)(ld[0-9]|lon|ths)"
    location: "London"
    description: "London, UK"

  # Frankfurt
  - pattern: "(?i)(fr[0-9a-z]|fra)"
    location: "Frankfurt"
    description: "Frankfurt, Germany"

  # Amsterdam
  - pattern: "(?i)(ams|am[0-9]|amsterdam)"
    location: "Amsterdam"
    description: "Amsterdam, Netherlands"

  # Chicago
  - pattern: "(?i)(ch[0-9]|chi)"
    location: "Chicago"
    description: "Chicago, IL"

  # Los Angeles
  - pattern: "(?i)(la[0-9]|lax)"
    location: "Los Angeles"
    description: "Los Angeles, CA"

  # Dallas
  - pattern: "(?i)(dal|da[0-9])"
    location: "Dallas"
    description: "Dallas, TX"

  # Seattle
  - pattern: "(?i)(sea)"
    location: "Seattle"
    description: "Seattle, WA"

  # Toronto
  - pattern: "(?i)(tor)"
    location: "Toronto"
    description: "Toronto, Canada"

  # Montreal
  - pattern: "(?i)(mtl)"
    location: "Montreal"
    description: "Montreal, Canada"

  # Singapore
  - pattern: "(?i)(sg[0-9]|sin)"
    location: "Singapore"
    description: "Singapore"

  # Tokyo
  - pattern: "(?i)(ty[0-9]|tyo|tok)"
    location: "Tokyo"
    description: "Tokyo, Japan"

  # Hong Kong
  - pattern: "(?i)(hk[0-9])"
    location: "Hong Kong"
    description: "Hong Kong"

  # Dublin
