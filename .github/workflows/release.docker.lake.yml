name: release.docker.lake

on:
  push:
    branches:
      - snor/lake-v3
      - snor/lake-prod
      # - main  # uncomment for prod
    paths:
      - 'lake/**'
      - '.github/workflows/release.docker.lake.yml'
  pull_request:
    types: [opened, synchronize, labeled]
    paths:
      - 'lake/**'
      - '.github/workflows/release.docker.lake.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pull-requests: read
  id-token: write  # Required for AWS OIDC

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/doublezero-lake
  DOCKER_BUILDKIT: 1
  AWS_REGION: us-east-1
  # Preview assets go to preview bucket with branch prefix
  # Production assets go to production bucket
  PREVIEW_ASSET_BUCKET: malbeclabs-lake-app-web-assets-previews
  PROD_ASSET_BUCKET: malbeclabs-lake-app-web-assets

jobs:
  build-and-push:
    runs-on: ubuntu-24.04-16c-64gb
    # Run on push, or on PR only if it has the preview-lake label
    if: >
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'preview-lake'))

    steps:
      - uses: actions/checkout@v4

      - name: Compute versions
        id: v
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::8}"
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

          # Use head_ref for PRs, ref_name for pushes
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BRANCH="${{ github.head_ref }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi

          SAN_BRANCH="${BRANCH//\//-}"
          echo "branch_name=$SAN_BRANCH" >> $GITHUB_OUTPUT
          echo "version=${SAN_BRANCH}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - uses: oven-sh/setup-bun@v2

      - name: Build web assets
        run: |
          cd lake/web
          bun install --frozen-lockfile
          bun run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::879381273509:role/github-actions-lake-web-assets
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload assets to S3
        run: |
          # Determine bucket and path based on branch
          if [[ "${{ github.ref_name }}" == "main" || "${{ github.ref_name }}" == "snor/lake-prod" ]]; then
            BUCKET="${{ env.PROD_ASSET_BUCKET }}"
            PREFIX="assets"
          else
            BUCKET="${{ env.PREVIEW_ASSET_BUCKET }}"
            PREFIX="${{ steps.v.outputs.branch_name }}"
          fi

          echo "Uploading assets to s3://${BUCKET}/${PREFIX}/"
          aws s3 sync lake/web/dist/assets/ "s3://${BUCKET}/${PREFIX}/" \
            --cache-control "public, max-age=31536000, immutable"

          echo "asset_bucket=${BUCKET}" >> $GITHUB_OUTPUT
          echo "asset_prefix=${PREFIX}" >> $GITHUB_OUTPUT
        id: assets

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./lake/Dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ steps.v.outputs.version }}
            BUILD_COMMIT=${{ steps.v.outputs.short_sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.run_started_at }}
          tags: |
            ${{ env.IMAGE }}:${{ steps.v.outputs.version }}
            ${{ env.IMAGE }}:${{ steps.v.outputs.branch_name }}
            ${{ env.IMAGE }}:sha-${{ steps.v.outputs.short_sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
