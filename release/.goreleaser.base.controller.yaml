# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: doublezero-controller

monorepo:
  tag_prefix: controller/
  dir: controlplane/controller

builds:
  - id: doublezero-controller
    main: cmd/controller/main.go
    binary: doublezero-controller
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

archives:
  - id: controller_archive
    formats: ['tar.gz']
    ids: [controller]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

nfpms:
  - id: doublezero-controller
    package_name: doublezero-controller
    ids: [doublezero-controller]
    vendor: doublezero
    homepage: doublezero.xyz
    maintainer: steve <steve@malbeclabs.com>
    description: |-
      DoubleZero controller
    license: Apache 2.0
    formats:
      - deb
      - rpm
    bindir: /usr/local/bin
    release: "1"
    section: default
    contents:
      - src: controlplane/controller/cmd/controller/doublezero-controller.service
        dst: /etc/systemd/system/doublezero-controller.service
    overrides:
      deb:
          scripts:
            postinstall: controlplane/packaging/scripts/controller/deb/postinstall.sh
            preremove: controlplane/packaging/scripts/controller/deb/preremove.sh
            postremove: controlplane/packaging/scripts/controller/deb/postremove.sh
      rpm:
          scripts:
            postinstall: controlplane/packaging/scripts/controller/rpm/postinstall.sh
            preremove: controlplane/packaging/scripts/controller/rpm/preremove.sh
            postremove: controlplane/packaging/scripts/controller/rpm/postremove.sh

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: malbeclabs
    name: doublezero
  draft: false
  replace_existing_artifacts: true

announce:
  slack:
    enabled: true
    message_template: "DoubleZero Controller {{.Tag}} has been released! Check it out at {{ .ReleaseURL }}"
    channel: "#bots"

git:
  ignore_tags:
    - controller/daily

nightly:
  publish_release: false
  keep_single_release: true
  version_template: '{{ incpatch .Version }}daily-{{ .ShortCommit }}'
  tag_name: 'controller/daily'
