name: go
on:
  push:
    paths:
      - "controlplane/**"
      - "smartcontract/**"
    branches: [ main ]
  pull_request:
    paths:
      - "controlplane/**"
      - "smartcontract/**"
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-24.04-16c-64gb
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x
      - name: build
        run: go build -v ./...
      - name: test
        run: go test -exec sudo -v ./...
