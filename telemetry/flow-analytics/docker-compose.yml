version: '3.8'

services:
  # Flow Analytics Web Application
  flow-analytics:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CLICKHOUSE_ADDR=clickhouse:9000
      - FLOWS_TABLE=default.flows_testnet
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped

  # ClickHouse Database
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./init-db:/docker-entrypoint-initdb.d
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 3s
      retries: 10
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  clickhouse-data:
