name: release pipeline validation

on:
  push:
    paths:
      - "activator/**"
      - "client/**"
      - "controlplane/**"
      - "telemetry/**"
      - "smartcontract/**"
      - "go.mod"
      - "go.sum"
      - "!**/**.md"
      - ".goreleaser.*"
      - ".github/workflows/release.*"
    branches: [ main ]
  pull_request:
    paths:
      - "client/**"
      - "controlplane/**"
      - "telemetry/**"
      - "smartcontract/**"
      - "go.mod"
      - "go.sum"
      - "!**/**.md"
      - ".goreleaser.*"
      - ".github/workflows/release.*"
    branches: [ main ]

permissions:
  contents: write

jobs:
  validate_pipeline:
    runs-on: ubuntu-24.04-16c-64gb
    strategy:
      matrix:
        include:
          - release: activator
            languages: ["rust"]
          - release: agent
            languages: ["go"]
          - release: client
            languages: ["go", "rust"]
          - release: controller
            languages: ["go"]
    name: ${{ matrix.release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
        if: contains(matrix.languages, 'go')

      - uses: Swatinem/rust-cache@v2
        if: contains(matrix.languages, 'rust')

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        if: contains(matrix.languages, 'rust')

      - name: Install dependencies for rpm packaging
        run: |
          sudo apt update
          sudo apt-get install squashfs-tools rpm -y

      - name: Set env vars
        run: ./scripts/env.sh >> $GITHUB_ENV

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          args: release --snapshot -f .goreleaser.${{ matrix.release }}.yaml --clean
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_BOTS_WEBHOOK }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          CLOUDSMITH_TOKEN: ${{ secrets.CLOUDSMITH_TOKEN }}
