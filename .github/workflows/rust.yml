name: rust
on:
  push:
    paths-ignore:
      - "**/*.md"
      - "**/*.go"
    branches: [ main ]
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.go"
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: test
        run: cargo test --workspace --all-features
      - name: clippy
        run: cargo clippy --workspace --all-features --all-targets -- -Dclippy::all -Dwarnings
      - name: fmt-check
        run: |
          make cargo-fmt-check
      - name: build
        run: cargo build --workspace
