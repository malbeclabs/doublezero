name: end-to-end
on:
  push:
    paths-ignore:
      - "telemetry/**"
      - "scripts/**"
      - "**/**.md"
    branches: [ main ]
  pull_request:
    paths-ignore:
      - "telemetry/**"
      - "scripts/**"
      - "**/**.md"
    branches: [ main ]

jobs:
  end-to-end:
    name: "end-to-end"
    defaults:
      run:
        working-directory: "e2e/"
    runs-on: self-hosted
    timeout-minutes: 15
    permissions:
      packages: read
      contents: read
    env:
      BUILDKIT_PROGRESS: plain
    steps:
      - uses: actions/checkout@v4
      - name: Login to docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build
        run: make build
      - name: test
        run: sudo make test
      - name: clean
        run: make clean
