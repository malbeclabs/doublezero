name: release.docker.lake

on:
  push:
    branches:
      - snor/lake-v3
      # - main  # uncomment for prod
    paths:
      - 'lake/**'
      - '.github/workflows/release.docker.lake.yml'
  pull_request:
    types: [opened, synchronize, labeled]
    paths:
      - 'lake/**'
      - '.github/workflows/release.docker.lake.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pull-requests: read

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/doublezero-lake
  DOCKER_BUILDKIT: 1

jobs:
  build-and-push:
    runs-on: ubuntu-24.04-16c-64gb
    # Run on push, or on PR only if it has the preview-lake label
    if: >
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'preview-lake'))

    steps:
      - uses: actions/checkout@v4

      - name: Compute versions
        id: v
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::8}"
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

          # Use head_ref for PRs, ref_name for pushes
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BRANCH="${{ github.head_ref }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi

          SAN_BRANCH="${BRANCH//\//-}"
          echo "branch_name=$SAN_BRANCH" >> $GITHUB_OUTPUT
          echo "version=${SAN_BRANCH}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - uses: oven-sh/setup-bun@v2

      - name: Build web assets
        run: |
          cd lake/web
          bun install --frozen-lockfile
          bun run build

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./lake/Dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ steps.v.outputs.version }}
            BUILD_COMMIT=${{ steps.v.outputs.short_sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.run_started_at }}
          tags: |
            ${{ env.IMAGE }}:${{ steps.v.outputs.version }}
            ${{ env.IMAGE }}:${{ steps.v.outputs.branch_name }}
            ${{ env.IMAGE }}:sha-${{ steps.v.outputs.short_sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
