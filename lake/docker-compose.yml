services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      GF_AUTH_DISABLE_LOGIN_FORM: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    extra_hosts:
      - "host.docker.internal:host-gateway"

  zookeeper:
    image: zookeeper:3.9
    container_name: zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOO_TICK_TIME: 2000
      ZOO_INIT_LIMIT: 10
      ZOO_SYNC_LIMIT: 5
      ZOO_STANDALONE_ENABLED: "true"
      ZOO_4LW_COMMANDS_WHITELIST: "ruok,srvr,stat,mntr"
    volumes:
      - zookeeper-data:/data
      - zookeeper-datalog:/datalog

  clickhouse:
    image: clickhouse/clickhouse-server:25.12
    container_name: clickhouse
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "8123:8123"  # HTTP interface
      - "9100:9000"  # Native protocol
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
      - ./docker/clickhouse/config.d/zookeeper.xml:/etc/clickhouse-server/config.d/zookeeper.xml:ro
      - ./docker/clickhouse/config.d/macros.xml:/etc/clickhouse-server/config.d/macros.xml:ro
      - ./docker/clickhouse/config.d/remote_servers.xml:/etc/clickhouse-server/config.d/remote_servers.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  pgdata:
  miniodata:
  grafana-data:
  ollama-data:
  clickhouse-data:
  clickhouse-logs:
  zookeeper-data:
  zookeeper-datalog:
