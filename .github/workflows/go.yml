name: go
on:
  push:
    paths:
      - "client/**"
      - "controlplane/**"
      - "telemetry/**"
      - "smartcontract/sdk/go/**"
      - "go.mod"
      - "go.sum"
    branches: [ main ]
  pull_request:
    paths:
      - "client/**"
      - "controlplane/**"
      - "telemetry/**"
      - "smartcontract/sdk/go/**"
      - "go.mod"
      - "go.sum"
    branches: [ main ]

permissions:
    contents: read
    checks: write

jobs:
  lint:
    name: "go:lint"
    runs-on: ubuntu-24.04-16c-64gb
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.x
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.2
  build_and_test:
    name: "go:build/test"
    needs: lint
    runs-on: ubuntu-24.04-16c-64gb
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.x
      - name: build
        run: go build -v ./...
      - name: test
        run: go test -exec sudo -v ./...
